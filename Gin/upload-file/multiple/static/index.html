{{define "./static/index.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>multiple file upload example</title>
</head>
<body>
<h1>multiple file upload example</h1>
<form action="/multipleFileUpload" method="post" enctype="multipart/form-data">
    <label>
        姓名：
        <input type="text" name="name">
    </label><br>
    <label>
        邮件：
        <input type="email" name="email">
    </label><br>
    文件：<input type="file" name="files" multiple><br>
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
{{end}}
